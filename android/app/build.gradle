apply plugin: "com.android.application"
apply plugin: "org.jetbrains.kotlin.android"
apply plugin: "com.facebook.react"
apply from: project(':react-native-config').projectDir.getPath() + "/dotenv.gradle"

// background-geolocation
Project background_geolocation = project(':react-native-background-geolocation')
apply from: "${background_geolocation.projectDir}/app.gradle"

react {
    autolinkLibrariesWithApp()
}

def enableProguardInReleaseBuilds = false
def jscFlavor = 'org.webkit:android-jsc:+'

android {
    namespace "me.mazenfleet.navigator"
    compileSdk rootProject.ext.compileSdkVersion
    ndkVersion rootProject.ext.ndkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "me.mazenfleet.navigator"
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode project.env.get("ANDROID_VERSION_CODE")?.toInteger() ?: 1
        versionName project.env.get("ANDROID_VERSION_NAME") ?: "1.0.0"
        missingDimensionStrategy 'react-native-camera', 'general'
        manifestPlaceholders = [
            appLinkScheme: project.env.get("APP_LINK_PREFIX") ?: "flbnavigator"
        ]
        resValue "string", "build_config_package", "me.mazenfleet.navigator"
    }

    signingConfigs {
        release {
            storeFile file("/home/abdullah/keystore/my-release-key.keystore")
            storePassword "Android"
            keyAlias "my-key-alias"
            keyPassword "Android"
        }
        debug {
            storeFile file("debug.keystore")
            storePassword "android"
            keyAlias "androiddebugkey"
            keyPassword "android"
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            shrinkResources false
            proguardFiles getDefaultProguardFile("proguard-android.txt"), "proguard-rules.pro"
        }
    }
}

dependencies {
    implementation("com.facebook.react:react-android")

    implementation project(':react-native-notifications')
    implementation project(':react-native-i18n')
    implementation project(':react-native-config')

    implementation platform('com.google.firebase:firebase-bom:32.7.3')
    implementation 'com.google.firebase:firebase-messaging'

    implementation 'androidx.core:core-splashscreen:1.0.0-alpha02'

    if (project.hermesEnabled.toBoolean()) {
        implementation("com.facebook.react:hermes-android")
    } else {
        implementation jscFlavor
    }
}

apply plugin: 'com.google.gms.google-services'
